<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix 
          - how to make desicions? urgent and important - do, 
          urgent and not important - delegate, 
          not urgent and important? - plan, 
          not important and not urgent - eliminate!">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-body">
      <section class="todo-body__add-task add-task-block" id="add-task">
        <label class="add-task-block__label" for="new-task-input">Add Item</label>
        <div class="add-task-block__row">
          <input id="new-task-input"class="add-task-block__input" type="text"><button class="btn add-task-block__add-button">Add</button>
        </div>
      </section>
      <h3 class="todo-body__list-header">Todo</h3>
      <ul class="todo-body__tasks-list tasks-list" id="incomplete-tasks-list">
        <li class="tasks-list__item tasks-list-item">
          <input class="tasks-list-item__checkbox" type="checkbox">
          <label class="tasks-list-item__label">Pay Bills</label>
          <input class="tasks-list-item__input-text" type="text">
          <button class="tasks-list-item__btn-edit btn">Edit</button>
          <button class="tasks-list-item__btn-delete btn"><img class="tasks-list-item__btn-delete-img" src="./remove.svg" alt=""></button> <!--Я бы здесь оставил не пустой alt на случай если картинки по каким то причинам не прогрузятся, но... в критериях достаточно ясно указали "(в данном задании img) имеет alt-атрибут с осмысленным содержанием, При этом чисто декоративные картинки имеют alt с пустым значением" -->
        </li>
        <li class="tasks-list__item tasks-list-item tasks-list-item_edit-mode">
          <input class="tasks-list-item__checkbox" type="checkbox">
          <label class="tasks-list-item__label">Go Shopping</label>
          <input class="tasks-list-item__input-text" type="text" value="Go Shopping">
          <button class="tasks-list-item__btn-edit btn">Save</button>
          <button class="tasks-list-item__btn-delete btn"><img class="tasks-list-item__btn-delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="todo-body__list-header todo-body__list-header_completed">Completed</h3>
      <ul class="todo-body__tasks-list tasks-list" id="completed-tasks-list">
        <li class="tasks-list__item tasks-list-item">
          <input class="tasks-list-item__checkbox" type="checkbox" checked>
          <label class="tasks-list-item__label">See the Doctor</label>
          <input class="tasks-list-item__input-text" type="text" >
          <button class="tasks-list-item__btn-edit btn">Edit</button>
          <button class="tasks-list-item__btn-delete btn"><img class="tasks-list-item__btn-delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
