<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix 
          - how to make desicions? Urgent and important - DO, 
          urgent and not important - delegate, 
          not urgent and important? - plan, 
          not important and not urgent - eliminate!">
      <a class="link-more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-body">
      <section class="section" id="add-task">
        <label class="add-task-label" for="new-task-input">Add Item</label>
        <div class="add-task-row">
          <input id="new-task-input"class="input-text task" type="text"><button class="btn">Add</button>
        </div>
      </section>
      <h3 class="todo-body-list-header">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks-list">
        <li class="tasks-list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="list-item-label task">Pay Bills</label>
          <input class="input-text" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-delete-img" src="./remove.svg" alt="remove todo"></button>
        </li>
        <li class="tasks-list-item edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="list-item-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="btn-delete-img" src="./remove.svg" alt="remove todo"></button>
        </li>
      </ul>
      <h3 class="todo-body-list-header">Completed</h3>
      <ul class="tasks-list" id="completed-tasks-list">
        <li class="tasks-list-item">
          <input type="checkbox" checked>
          <label class="list-item-label task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
